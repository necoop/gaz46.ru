<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Газовые заправки * Газинжиниринг</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav container">
      <a href="#" class="logo">
        <img src="img/logo.svg" alt="logo" />
        <div class="inscription">
          <span>газинжиниринг</span>
        </div>
      </a>
      <ul class="menu">
        <li class="menu__item"><a href="#">контакты</a></li>
        <li class="menu__item"><a href="#">услуги</a></li>
        <li class="menu__item"><a href="#">преимущества</a></li>
      </ul>
      <ul class="nav__icons">
        <li class="nav__icons__item desktop__icon">
          <a href="#"
            ><div class="nav__icon mail__icon">
              <img src="img/envelope.png" alt="конверт" /></div
          ></a>
        </li>
        <li class="nav__icons__item desktop__icon">
          <a href="#"
            ><div class="nav__icon phone__icon">
              <img src="img/phone.png" alt="телефон" /></div
          ></a>
        </li>
        <li class="nav__icons__item mobile__icon">
          <div class="nav__icon"><div class="menu__icon"></div></div>
        </li>
      </ul>
    </nav>
    <main class="container">
      <div class="main__text">
        <h1>
          <p>Заправка&nbsp;Пропаном</p>
          <p class="playfair italic">Автомобильных&nbsp;и&nbsp;Бытовых</p>
          <p>Газовых Баллонов</p>
        </h1>
        <p>
          Мы занимаемся оптовой и розничной торговлей сжиженным углеводородным
          газом (пропан), а&nbsp;так&nbsp;же&nbsp;заправкой автомобильных и бытовых
          газовых баллонов.
        </p>
        <div class="button__container">
          <a href="#" class="main__button addresses">адреса</a>
          <a href="#" class="mobile__button">
            <div class="main__button call">позвонить</div>
            <img src="img/Metaball.svg" alt="Metaball" class="metaball" />
            <div class="phone__ball">
              <img
                src="img/red_telephone.png"
                alt="telephone"
                class="red__phone"
              />
            </div>
          </a>
          <a href="#" class="desktop__button">
            <div class="main__button call">написать</div>
            <img src="img/Metaball.svg" alt="Metaball" class="metaball" />
            <div class="phone__ball">
              <img
                src="img/red_envelope.png"
                alt="telephone"
                class="red__phone"
              />
            </div>
          </a>
        </div>
      </div>
      <div class="main__pic__container">
        <img src="img/gas_station.png" alt="Заправка" class="main__pic" />
      </div>
    </main>
  </body>
</html>
